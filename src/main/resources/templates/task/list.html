<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>サマリ</th>
                <th>ステータス</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskList}" th:object="${task}">
                <td th:text="*{id}"></td>
                <td th:text="*{summary}"></td>
                <td th:text="*{status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}">トップページに戻る</a>
</body>
</html>
